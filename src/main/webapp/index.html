<body>
<script type="text/x-handlebars">
    <form>
        <label>First Name</label><br/>
        {{view Ember.TextField
            valueBinding="App.user.firstName"}}<br/>
        <label>Last Name</label><br/>
        {{view Ember.TextField
        valueBinding="App.user.lastName"}}<br/>
        <label>Full Name</label><br/>
        {{view Ember.TextField
        valueBinding="App.user.fullName"}}<br/>
        <label>Maiden Name</label><br/>
        {{view Ember.TextField
        valueBinding="App.user.maidenName"}}<br/>

        {{view Ember.Checkbox
            title="Married"
            valueBinding="App.user.married"}}<br/>
        <label>Date Of Birth</label><br/>
        {{view Ember.TextField
        valueBinding="App.user.dob"}}<br/>

        {{view Ember.Select
            contentBinding="App.user.numberOfAddressesVals"
            selectionBinding="App.user.numberOfAddresses"
            optionLabelPath="content"
            optionValuePath="content"}}

        <h3>Addresses</h3>

        {{#each App.user.addresses}}
            <hr/>
            <label>Street</label><br/>
            {{view Ember.TextField
                valueBinding="street"}}<br/>
            <label>Number</label><br/>
            {{view Ember.TextField
                valueBinding="number"}}<br/>
        {{/each}}
    </form>
</script>

</body>
</html>
